<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sachin's Home Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f5f5f5;
    }
    .card {
      background: white;
      padding: 2rem 3rem;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      text-align: center;
    }
    h1 {
      margin-top: 0;
      margin-bottom: 0.5rem;
    }
    p {
      margin: 0;
      color: #555;
    }
    code {
      background: #f0f0f0;
      padding: 0.1rem 0.4rem;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Home page</h1>
    <p>This page is being served from <code>index.html</code> in my GitHub Pages site.</p>
  </div>
</body>
</html>
